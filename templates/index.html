<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for("static",filename="style.css")}}">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="{{url_for("static",filename="prism.css")}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tommorow.min.css" rel="stylesheet" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <title>✨StarGazer</title>

<body>
    <div id="main">
        <div id="navigate">

            <div id="logo">
                [ DEBUG ]
            </div>
            
            <div id="constructing">
                <div id="debug">
                    <pre><code>*This is a debug window</code></pre>
                </div>
                
                <div id="others">
                    <h2>[ Settings ]</h2>
                     <div>Sim threshold: 
                        <div id="slideValue">0.75</div>
                     </div>
                    <input type="range" name="threshold" id="threshold" min='0.50' max='0.90' value="0.75" step="0.01">
                </div>
                <div id="author">
                    <div id="github">
                        Made by&nbsp;<a href="https://github.com/Dafeigy">@Cybersh1t</i></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
            <h1>✨Which star to gaze today?</h1>
            <div id="searchwindow">
                <form>
                    <label for="query"></label>
                    <textarea type="text" id="userinput" name="query" placeholder="Describe your starred repo: " minlength="6" maxlength="100" autocomplete="off"></textarea>
                </form>
                <div id="control">
                    <div id="settings">
                        <button id="Sync" class="btn"><svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M4.56079 10.6418L6.35394 3.94971L8.25402 5.84979C11.7312 3.6588 16.3814 4.07764 19.41 7.1063L17.9958 8.52052C15.7536 6.27827 12.3686 5.87519 9.71551 7.31128L11.2529 8.84869L4.56079 10.6418Z" fill="currentColor"/><path d="M19.4392 13.3581L17.646 20.0502L15.7459 18.1501C12.2688 20.3411 7.61857 19.9223 4.58991 16.8936L6.00413 15.4794C8.24638 17.7217 11.6313 18.1247 14.2844 16.6887L12.747 15.1512L19.4392 13.3581Z" fill="currentColor"/></svg>Sync&nbsp;&nbsp;</button> 
                        <div id="loader">
                            <div id="loading"></div>
                            <div id="success"></div>
                            <div id="error"></div>
                        </div>
                        <div id="status">&leftarrow;Sync First</div>
                    </div>
                    <div id="search">
                        <div id="searchbtn" class="btn"><svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M17.1495 13.4005C18.2541 13.4005 19.1495 12.5051 19.1495 11.4005V3.40051H21.1495V11.4005C21.1495 13.6097 19.3587 15.4005 17.1495 15.4005H6.84398L10.6286 19.1852L9.21443 20.5994L2.85046 14.2354L9.21443 7.87146L10.6286 9.28567L6.5138 13.4005H17.1495Z" fill="currentColor"/></svg>search&nbsp;&nbsp;</div>
                    </div>
                </div>
            </div>
